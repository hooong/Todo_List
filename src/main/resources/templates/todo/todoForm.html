<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>할일 작성</title>
</head>
<body>
<form action="/todoCreate" th:object="${todoform}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="text" th:field="*{title}" placeholder="할일 입력">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect data</p>
    <br>
    <input type="text" th:field="*{subtitle}" placeholder="간단한 제목">
    <br>
    <button type="submit">확인</button>
</form>
</body>
</html>
